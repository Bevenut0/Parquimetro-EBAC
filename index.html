<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parquimetro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>PARQUIMETRO</h1>
    <p>Escolha umas das nossa opções de tempo, nós diga o quanto ira pagar, e ja falaremos o seu troco!</p>
  </header>
  <main>
    <section>
      <div>
      <h2>Valores:</h2>
      <p>30 minutos = R$ 1,00</p>
      <p>60 minutos = R$ 1,75</p>
      <p>120 minutos = R$ 3,00</p>
      </div>

    </section>
    <section>
      <h2>Pagamento</h2>
      <input placeholder="R$" type="number">
      <select name="seletor" id="select_time">
        <option value="30">30 minutos</option>
        <option value="60">60 minutos</option>
        <option value="120">120 minutos</option>
      </select>
    </section>
  </main>
  <script src=""></script>
</body>

</html>
